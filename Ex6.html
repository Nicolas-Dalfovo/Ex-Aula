<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com Formatações</title>
    <style>
        /* Link não visitado */
        a {
            color: blue;
            text-decoration: none;
        }

        /* Link visitado */
        a:visited {
            color: purple;
            text-decoration: underline;
        }

        /* Link com o mouse sobre */
        a:hover {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Link Não Visitado</a><br>
    <a href="https://www.example.com">Link Visitado</a><br>
    <a href="https://www.example.com">Link com Mouse Sobre</a>
</body>
</html>
