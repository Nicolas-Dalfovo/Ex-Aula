<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_css.css">
    <title>Cadastro e Listagem de Clientes</title>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroForm">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="email">Endereço de E-mail:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
        </form>
    </div>

    <div class="listagem-container">
        <h2>Listagem de Clientes</h2>
        <label for="filtro">Filtrar por nome:</label>
        <input type="text" id="filtro" oninput="filtrarClientes()">
        <table id="tabelaClientes">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Data de Nascimento</th>
                <th>Endereço de E-mail</th>
            </tr>
        </table>
    </div>

    <script src="Cadastro_java.js" defer></script>
</body>
</html>
